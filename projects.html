<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Bertha Shipper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #fdfcfb; 
            --text-main: #2d3436; 
            --text-light: #636e72; 
            --accent: #8e2132; 
            --soft-accent: #f8ecee; 
            --card-bg: #ffffff; 
            --border: #edf2f4; 
            --nav-height: 80px; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }

        nav { height: var(--nav-height); padding: 0 10%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; left: 0; background: rgba(253, 252, 251, 0.95); backdrop-filter: blur(10px); z-index: 2000; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); text-decoration: none; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { text-decoration: none; color: var(--text-main); font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }
        .active-nav { color: var(--accent) !important; font-weight: 700 !important; }

        .container { padding: calc(var(--nav-height) + 4rem) 5% 6rem; max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -2px; padding: 0 2.5%; }
        .subtitle { color: var(--text-light); font-size: 1.1rem; margin-bottom: 3rem; font-weight: 300; padding: 0 2.5%; max-width: 900px; }

        .project-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); 
            gap: 2rem; 
            padding: 0 2.5%;
        }

        .project-card { 
            background: #fff; 
            border: 1px solid var(--border); 
            padding: 2.5rem; 
            border-radius: 20px; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .award-banner {
            display: inline-block;
            background: #fff9db;
            color: #f08c00;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            align-self: flex-start;
            border: 1px solid #ffe066;
        }

        .project-header h3 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.25rem; line-height: 1.2; }
        .project-date { font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase; margin-bottom: 1.5rem; display: block; }

        .project-content { flex-grow: 1; }
        .context-box { background: var(--bg-color); border-left: 3px solid var(--accent); padding: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .context-box b { color: var(--accent); text-transform: uppercase; font-size: 0.7rem; display: block; margin-bottom: 0.3rem; }

        .bullet-list { list-style: none; margin-bottom: 1.5rem; }
        .bullet-list li { position: relative; padding-left: 1.2rem; margin-bottom: 0.6rem; color: var(--text-light); font-size: 0.9rem; line-height: 1.5; }
        .bullet-list li::before { content: "•"; position: absolute; left: 0; color: var(--accent); font-weight: bold; }

        .tag-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: auto; padding-top: 1.5rem; }
        .tag { background: var(--soft-accent); color: var(--accent); padding: 0.3rem 0.7rem; border-radius: 6px; font-size: 0.7rem; font-weight: 700; }

        .project-links { margin-top: 1.5rem; display: flex; gap: 1.2rem; border-top: 1px solid var(--border); padding-top: 1.2rem; }
        .project-links a { text-decoration: none; color: var(--text-main); font-weight: 700; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; gap: 0.4rem; }
        .project-links a:hover { color: var(--accent); }

        .filter-status { display: none; margin: 0 2.5% 2rem; font-weight: 600; color: var(--accent); font-size: 0.9rem; }
        .faded { opacity: 0.25; filter: grayscale(1); pointer-events: none; }
        .highlighted { border-color: var(--accent); box-shadow: 0 15px 40px rgba(142, 33, 50, 0.06); }

        @media (max-width: 768px) {
            .project-grid { grid-template-columns: 1fr; }
            .container { padding-top: calc(var(--nav-height) + 2rem); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">B.SHIPPER</a>
        <div class="nav-links">
            <a href="experience.html">Experience</a>
            <a href="projects.html" class="active-nav">Projects</a>
            <a href="mailto:berthashipper@gmail.com">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Technical Projects</h1>
        <p class="subtitle">Solving real-world problems through technology and data-driven insights, with a focus on practical, user-centered solutions in software development and machine learning.</p>
        
        <div id="active-filter-msg" class="filter-status"></div>

        <div class="project-grid" id="project-grid"></div>
    </div>

    <script>
        fetch('cards.json')
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('project-grid');
                data.projectCards.forEach(card => {
                    const bulletItems = card.bulletPoints.map(bp => `<li>${bp}</li>`).join('');
                    const tags = card.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    const award = card.award ? `<div class="award-banner"><i class="fas fa-trophy"></i> ${card.award}</div>` : '';
                    const context = card.context ? `<div class="context-box"><b>The Problem</b> ${card.context}</div>` : '';
                    const links = (card.links || []).map(l => `<a href="${l.url}" target="_blank"><i class="${l.icon}"></i> ${l.label}</a>`).join('');

                    const cardHTML = `
                        <div class="project-card" data-tags="${card.dataTags}">
                            ${award}
                            <div class="project-header">
                                <span class="project-date">${card.date}</span>
                                <h3>${card.title}</h3>
                            </div>
                            <div class="project-content">
                                ${context}
                                <ul class="bullet-list">${bulletItems}</ul>
                            </div>
                            <div class="tag-container">${tags}</div>
                            ${links ? `<div class="project-links">${links}</div>` : ''}
                        </div>
                    `;
                    grid.insertAdjacentHTML('beforeend', cardHTML);
                });

                applyTagFilter();
            });

        function applyTagFilter() {
            const urlParams = new URLSearchParams(window.location.search);
            const tagFilter = urlParams.get('tag');
            const msgDiv = document.getElementById('active-filter-msg');
            
            if (tagFilter) {
                const cleanFilter = tagFilter.toLowerCase().trim();
                const filterTerms = cleanFilter.split(/[\/\s]+/).filter(term => term.length > 0);
                
                msgDiv.style.display = 'block';
                msgDiv.innerHTML = `<i class="fas fa-filter"></i> Filtered by: <b>${tagFilter}</b> • <a href="${window.location.pathname}" style="color: var(--accent); text-decoration: underline; font-size: 0.8rem;">Show All</a>`;
            
                document.querySelectorAll('.project-card').forEach(card => {
                    const cardTags = card.getAttribute('data-tags').toLowerCase().split(/\s+/);
                    const isMatch = filterTerms.some(term => cardTags.includes(term));
        
                    if (isMatch) {
                        card.classList.add('highlighted');
                        card.classList.remove('faded');
                    } else {
                        card.classList.add('faded');
                        card.classList.remove('highlighted');
                    }
                });
            }
        }
    </script>
</body>
</html>
