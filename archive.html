<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Bertha Shipper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #fdfcfb; 
            --text-main: #2d3436; 
            --text-light: #636e72; 
            --accent: #8e2132; 
            --soft-accent: #f8ecee; 
            --card-bg: #ffffff; 
            --border: #edf2f4; 
            --nav-height: 80px; 
        }
        
        .context-box {
  background: var(--bg-color);
  border-left: 3px solid var(--accent);
  padding: 1rem;
  margin: 1rem 0 1.5rem 0;
  font-size: 0.9rem;
}

.context-box b {
  color: var(--accent);
  text-transform: uppercase;
  font-size: 0.7rem;
  display: block;
  margin-bottom: 0.3rem;
}       

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }

        nav { height: var(--nav-height); padding: 0 10%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; left: 0; background: rgba(253, 252, 251, 0.95); backdrop-filter: blur(10px); z-index: 2000; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); text-decoration: none; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { text-decoration: none; color: var(--text-main); font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        .container { padding: calc(var(--nav-height) + 4rem) 5% 6rem; max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -2px; padding: 0 2.5%; }
        .subtitle { color: var(--text-light); font-size: 1.1rem; margin-bottom: 3rem; font-weight: 300; padding: 0 2.5%; max-width: 900px; }

        .archive-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); 
            gap: 2rem; 
            padding: 0 2.5%;
        }

        .project-links {
    margin-top: 1.5rem;
    display: flex;
    gap: 1.2rem;
    border-top: 1px solid var(--border);
    padding-top: 1.2rem;
}

.project-links a {
    text-decoration: none;
    color: var(--text-main);
    font-weight: 700;
    font-size: 0.85rem;
    transition: 0.2s;
    display: flex;
    align-items: center;
    gap: 0.4rem;
}

.project-links a:hover {
    color: var(--accent);
}

.award-banner {
  display: inline-block;
  background: #fff9db;
  color: #f08c00;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  font-size: 0.75rem;
  font-weight: 700;
  margin-bottom: 1.2rem;
  align-self: flex-start;
  border: 1px solid #ffe066;
}

        /* Card Styles consistent with Experience/Projects */
        .archive-card { 
            background: #fff; 
            border: 1px solid var(--border); 
            padding: 2.5rem; 
            border-radius: 20px; 
            display: none; /* Hidden by default, shown by JS */
            flex-direction: column;
            height: 100%;
        }

        .type-badge { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--accent); margin-bottom: 1rem; display: inline-block; padding: 0.2rem 0.5rem; background: var(--soft-accent); border-radius: 4px; width: fit-content; }
        
        .header h3 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.25rem; line-height: 1.2; }
        .sub-header { font-size: 1rem; font-weight: 600; color: var(--text-main); display: block; }
        .date { font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase; margin-bottom: 1.5rem; display: block; }

        .bullet-list { list-style: none; margin-bottom: 1.5rem; }
        .bullet-list li { position: relative; padding-left: 1.2rem; margin-bottom: 0.6rem; color: var(--text-light); font-size: 0.9rem; line-height: 1.5; }
        .bullet-list li::before { content: "•"; position: absolute; left: 0; color: var(--accent); font-weight: bold; }

        .tag-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .tag { background: var(--soft-accent); color: var(--accent); padding: 0.3rem 0.7rem; border-radius: 6px; font-size: 0.7rem; font-weight: 700; }

        .filter-status { display: none; margin: 0 2.5% 2rem; font-weight: 600; color: var(--accent); font-size: 0.9rem; }

        @media (max-width: 768px) {
            .archive-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
    nav {
        padding: 0 5%;
        height: auto; /* Allows nav to grow if links wrap */
        min-height: var(--nav-height);
        flex-wrap: wrap; /* The magic property to prevent smushing */
        justify-content: center; /* Centers items on mobile */
        gap: 0.5rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }

    .logo {
        margin-right: auto; /* Keeps logo left on larger mobile tablets */
    }

    .nav-links {
        gap: 1.2rem;
    }

    .nav-links a {
        font-size: 0.85rem;
    }

    /* Adjust Hero/Container spacing for the potentially taller nav */
    .hero, .container, .contact-container {
        padding-top: calc(var(--nav-height) + 2rem);
    }
}

/* Extra tight fix for small phones (iPhone SE, etc) */
@media (max-width: 400px) {
    .logo {
        width: 100%;
        text-align: center;
        margin-right: 0;
    }
    
    .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 0.2rem;
    }
}
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">B.SHIPPER</a>
        <div class="nav-links">
            <a href="experience.html" class="active-nav">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1 id="archive-title">Archive</h1>
        <p class="subtitle" id="archive-subtitle">All entries matching your selected technical expertise.</p>
        
        <div id="active-filter-msg" class="filter-status"></div>
    
        <div class="archive-grid" id="master-grid">
            <!-- Cards will be loaded dynamically from cards.json -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('master-grid');
        const urlParams = new URLSearchParams(window.location.search);
        const tagFilter = urlParams.get('tag');
        const msgDiv = document.getElementById('active-filter-msg');
        const title = document.getElementById('archive-title');
        
        fetch('cards.json?v=' + Date.now())
          .then(res => res.json())
          .then(data => {
            // Clear the grid first to prevent duplicates
            grid.innerHTML = '';
        
            // Combine experience and project cards
            const allCards = [...data.experienceCards, ...(data.projectCards || [])];
        
            // Insert all cards into the grid
            allCards.forEach(card => {
                const bullets = card.bulletPoints.map(bp => `<li>${bp}</li>`).join('');
const tagsHTML = card.tags.map(t => `<span class="tag">${t}</span>`).join('');
const typeBadge = card.type === 'experience' ? 'Experience' : 'Project';

// Render optional project problem
const contextText = card.context || card.problem || '';
const problemHTML = contextText
  ? `<div class="context-box"><b>The Problem</b> ${contextText}</div>`
  : '';

// Render links
let linksHTML = '';
if (card.links && card.links.length) {
  linksHTML = `<div class="project-links">` +
    card.links.map(link =>
      `<a href="${link.url}" target="_blank" rel="noopener noreferrer"><i class="${link.icon}"></i> ${link.text}</a>`
    ).join('') +
  `</div>`;
}

const searchableText = [
  card.dataTags || '',
  card.problem || '',
  card.bulletPoints.join(' ')
].join(' ').toLowerCase();

const awardHTML = card.award
  ? `<div class="award-banner"><i class="fas fa-trophy"></i> ${card.award}</div>`
  : '';

const cardHTML = `
<div class="archive-card" data-tags="${searchableText}">
  <span class="type-badge">${typeBadge}</span>
  ${awardHTML}

  <div class="experience-header">
    ${card.date ? `<span class="experience-date">${card.date}</span>` : ''}
    <h3>${card.title}</h3>
    ${card.company ? `<span class="company-name">${card.company}</span>` : ''}
    ${card.location ? `<span class="location">${card.location}</span>` : ''}
  </div>

  ${problemHTML}

  <div class="experience-content">
    <ul class="bullet-list">${bullets}</ul>
  </div>

  <div class="tag-container">${tagsHTML}</div>
  ${linksHTML}
</div>
`;

  grid.insertAdjacentHTML('beforeend', cardHTML);
});
        
            // Select all cards AFTER insertion
            const cards = document.querySelectorAll('.archive-card');
        
            // Apply filter if a tag is selected
            if (tagFilter) {
              // Update title and message
              title.innerText = `Expertise: ${tagFilter}`;
              msgDiv.style.display = 'block';
              msgDiv.innerHTML = `<i class="fas fa-filter"></i> Showing all Experience and Projects tagged with <b>${tagFilter}</b> • <a href="index.html" style="color: var(--accent); text-decoration: underline;">Back to Skills</a>`;
        
              // Split tag filter into terms
              const filterTerms = tagFilter.toLowerCase().split(/[\/\s]+/).filter(t => t);
        
              cards.forEach(card => {
                const cardTags = card.getAttribute('data-tags').toLowerCase().split(/\s+/);
                card.style.display = filterTerms.some(term => cardTags.includes(term)) ? 'flex' : 'none';
              });
            } else {
              // No filter — show all
              cards.forEach(c => c.style.display = 'flex');
            }
          });
        </script>
</body>
</html>
